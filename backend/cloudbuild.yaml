steps:
  # Step 1: Install backend dependencies
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    dir: 'backend'

  # Step 2: Build Docker image and tag it for Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'us-central1-docker.pkg.dev/$PROJECT_ID/edu-rec-backend-repo/backend:$COMMIT_SHA',
        './backend'
      ]

  # Step 3: Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'us-central1-docker.pkg.dev/$PROJECT_ID/edu-rec-backend-repo/backend:$COMMIT_SHA'
      ]

  # Step 4: Deploy to Cloud Run using the Artifact Registry image
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'backend'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/edu-rec-backend-repo/backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GOOGLE_API_KEY=${_GOOGLE_API_KEY},GOOGLE_CSE_ID=${_GOOGLE_CSE_ID},OPENAI_API_KEY=${_OPENAI_API_KEY}'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/edu-rec-backend-repo/backend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
